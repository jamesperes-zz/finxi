{% extends 'siteimoveis/base.html' %}



{% block head%}

<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
   <meta charset="utf-8">
   <style>
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
     }
     #map {
       height: 35%;
       width: 35%;
     }
   </style>



{%endblock%}

{% block content %}

{% for pesquisa in pesquisas %}
<br>
<img src="{{ pesquisa.imagem.url }}" width="150" height="150" >
<br>{{pesquisa.anuncio}}

<br>Endereco: {{pesquisa.endereco }}
<br>Bairro: {{pesquisa.bairro}}
<br>Contato: {{pesquisa.vendedor }}

{%endfor%}

<br>



  <div id="map"></div>
  <script>

function initMap() {

var map = new google.maps.Map(document.getElementById('map'), {
  zoom: 14,
  center: {lat: {{lat}}, lng: {{lng}}}
});

{%for pesquisa in pesquisas%}
var marker = new google.maps.Marker({
  position: {lat: {{pesquisa.latitude}}, lng: {{pesquisa.longitude}}},
  map: map,
  title: '{{pesquisa.anuncio}}'
});
{%endfor%}
}

  </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN_pS2HY1GrbvJyLaAb10y7tX92i6zJAI&callback=initMap"></script>


{% endblock %}


{% block script%}



{%endblock%}
